services:
  # Backend Service
  - type: web
    name: Form-Builder 
    env: node
    plan: free
    repo: https://github.com/RAJDEEKSHITH/Form-Builder.git
    rootDir: server
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: MONGO_URI
        sync: false # Set this in the Render dashboard
      - key: NODE_VERSION
        value: "18.17.1"

  # Frontend Service (Static Site)
  - type: web
    name: Form-Builder-Frontend 
    runtime: static
    repo: https://github.com/RAJDEEKSHITH/Form-Builder.git
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: Form-Builder        # Must match the backend service name above
          property: host
